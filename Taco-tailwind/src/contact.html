<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Taco">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="jihannhayaa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Taco Shop Contact</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
</head>

<body class="p-16 bg-green-50">
    <header class="border-b border-green-950">
        <nav class="w-full fixed top-0 left-0 z-50"> 
            <div>
                <ul class="flex justify-star bg-green-200">
                    <li class="hover:bg-green-300 active:bg-green-300 p-4">
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li class="hover:bg-green-300 p-4">
                        <a href="index.html#about">
                            About LTS
                        </a>
                    </li>
                    <li class="hover:bg-green-300 p-4">
                        <a href="index.html#menu">
                            Our Menu
                        </a>
                    </li>
                    <li class="hover:bg-green-300 active:bg-green-300 p-4">
                        <a href="contact.html">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="my-16">
            <h1 class="title">
                Little Taco Shop Contact
            </h1>
            <div class="flex justify-center items-center">
                <figure class="bg-gray-100 rounded overflow-hidden shadow-md">
                    <img src="../img/tacos_close_up_400x260.png" alt="Tacos Close Up" class="object-cover" width="400" height="267">
                    <figcaption class="text-green-800 font-semibold m-4">
                        Little Taco Shop Tacos
                    </figcaption>
                </figure>
            </div>
        </div>
    </header>

    <main>
        <section class="border-b border-green-950 mt-16 text-center">
            <h2 class="text-3xl font-semibold mt-16 mb-8 text-green-800">
                Our Contact Form
            </h2>
            <div class="px-32 border bg-white">
                <form action="#">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <div>
                            <label for="name">
                                Name:
                            </label>
                            <input type="text" name="name" id="name" value="" placeholder="your name">
                            <br><br>
                        </div>
                        <div>
                            <label for="email">
                                Email:
                            </label>
                            <input type="email" name="email" id="email" value="" placeholder="your email">
                            <br><br>
                        </div>
                        <div>
                            <label for="message">
                                Your Message:
                            </label><br>
                            <textarea name="message" id="message" value="" rows="8" cols="30" placeholder="Type your message here">
                            </textarea>
                        </div>
                    </fieldset>
                    <div>
                        <button type="submit">
                            Send
                        </button>
                        <button type="reset">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section>
            <h2>
                Our Location
            </h2>
            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
                <p>
                    Phone: 
                    <a href="tel:+5555555555">
                        555-555-5555
                    </a>
                </p>
            </address>
            <a href="contact.html">
                Back To Top
            </a>
        </section>
        <hr>
    </main>

    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>

</html>
